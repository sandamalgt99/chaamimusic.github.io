<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaami Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="chaamimusic.ico" type="image/x-icon">
    <style>
        /* General Styles */
        /*div {
    height: 400px;
    background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%)
            }*/

        h1 {
            font-family: 'Gill Sans';
            margin: 0;
            padding: 0;
            color: #f2f1f7;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0.5;
            background-image: linear-gradient(to right, #7f00c5 , #1179ff);
            /*background-color:#f4f4f4;*/
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        

        header {
            color:white;
            padding: 1rem;
            text-align: center;
        }
        

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: background: 0.3s;
        }

        nav ul li a:hover {
            background: #2d54ed;
        }

        main {
            padding: 2rem;
            text-align: center;
            margin-left: 200px; /* Adjust for the sidebar */
        }

        section {
            margin: 2rem 0;
        }
    

        #home {
            background-color: red;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(15, 134, 226, 0.831);
            transition: background-color 0.3s, color 0.3s;
        }
	
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: auto;
        }

        .slide {
            display:none;
        }

        .slide img {
            width: 50%;
            border-radius: 10px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: rgba(22, 12, 12, 0.582);
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 6px 0 0 6px;
        }

        .prev:hover, .next:hover {
            background-color:#2d54ed;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #4947477a;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color:#2d54ed;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 10;
            background-color: #ffffff45;
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            color:white;
            display: inline-flex;
            transition: 0.3s;
        }
        /*true*/
        .sidebar a:hover {
            background-color: #1e1e1e;
            
        }
	/* Small screens (e.g., smartphones) */
@media only screen and (max-width: 600px) {
    body {
        font-size: 14px;
    }
    .container {
        padding: 10px;
    }
}

/* Medium screens (e.g., tablets) */
@media only screen and (min-width: 601px) and (max-width: 1024px) {
    body {
        font-size: 16px;
    }
}
	    .container {
    display: flex;
    flex-wrap: wrap;
}
.item {
    flex: 1 1 100%; /* Full width on small screens */
}
@media only screen and (min-width: 600px) {
    .item {
        flex: 1 1 48%; /* Half width on medium screens */
    }
}
	img {
    max-width: 100%;
    height: auto;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo1.png" width="128px" height="128px" alt="Logo 1">
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="music.html"><i class="fas fa-music"></i>Music</a>
        <a href="radio.html"><i class="material-icons"></i>Radio</a>
        <a href="about.html"><i class="fas fa-info-circle"></i>about</a>
        <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
    </div>
    <header>
        <br>
        <br>
        <!-- Search Container -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="search()">Search</button>
        </div>        
    </header>
    <main>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        <section id="home">
            <h2>Welcome to Chaami Music</h2>
            <p>Discover and listen to amazing tracks!</p>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="slide1.png" alt="Slide 1">
                </div>
                <div class="slide fade">
                    <img src="slide2.png" alt="Slide 2">
                </div>
                <div class="slide fade">
                    <img src="slide3.png" alt="Slide 3">
                </div>
                <!-- Add more slides as needed -->
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<div class="container">
    	<div class="row">
	        <div class="col-12 col-md-6">Column 1</div>
      	  <div class="col-12 col-md-6">Column 2</div>
  	  </div>
	</div>
                <!-- Navigation buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <!-- Dots -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <!-- Add more dots as needed -->
            </div>
            <button onclick="window.location.href='music.html'">Explore Music</button>
        </section>
    </main>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            
            const toggleButton = document.querySelector('.dark-mode-toggle i');
            if (body.classList.contains('dark-mode')) {
                toggleButton.classList.remove('fa-moon');
                toggleButton.classList.add('fa-sun');
            } else {
                toggleButton.classList.remove('fa-sun');
                toggleButton.classList.add('fa-moon');
            }
        }

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }

        function closeNav() {
            document.querySelector(".sidebar").style.width = "0";
            document.querySelector("main").style.marginLeft= "0";
        }
    </script>
</body>
</html>
