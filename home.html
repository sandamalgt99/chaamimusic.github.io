<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chaami Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Chaami Music</h1>
    </center>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="radio.html">Radio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>  
        <!-- Search Container -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="search()">Search</button>
        </div>
        
        <section id="home">
            <h2>Welcome to Chaami Music</h2>
            <p>Discover and listen to amazing tracks!</p>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="assets/slide1.png" alt="Slide 1">
                </div>
                <div class="slide fade">
                    <img src="assets/slide2.png" alt="Slide 2">
                </div>
                <div class="slide fade">
                    <img src="assets/slide3.png" alt="Slide 3">
                </div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </main>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login-modal')">×</span>
            <h2>Login</h2>
            <form id="login-form">  
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                 <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signup-modal')">×</span>
            <h2>Sign Up</h2>
             <form id="signup-form">  
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2024 Chaami Music. All rights reserved.</p> 
    </footer>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function plusSlides(n) {
    slideIndex += n;
    let slides = document.getElementsByClassName("slide");
    if (slideIndex > slides.length) {slideIndex = 1}
    if (slideIndex < 1) {slideIndex = slides.length}
    showSlidesManual();
        }
        
        function currentSlide(n) {
    slideIndex = n;
    showSlidesManual();
        }

        function showSlidesManual() {
    let i;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
        }

        
        function showSlides() {
         let i;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
            }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
            }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 5000); // Change image every 3 seconds
        }
        
        function toggleDarkMode() {
                        document.body.classList.toggle("dark-mode");
                    }
                    
        function search() {
            const searchTerm = document.getElementById('searchInput').value;
            alert('Searching for: ' + searchTerm);
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "block";
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none";
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }

         // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Form එක submit වෙන එක නවත්තන්න
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // මේක තාවකාලික login logic එකක්.
            // ඇත්තම project එකකදී මේක backend එකත් එක්ක සම්බන්ධ වෙන්න ඕනේ.
            console.log('Login attempt:', email, password);
            alert('Logged in successfully! (Temporary)');
            closeModal('login-modal');  // Login modal එක close කරන්න.
        });

        // Sign up form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Form එක submit වෙන එක නවත්තන්න
             const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

             // මේක තාවකාලික sign up logic එකක්.
            // ඇත්තම project එකකදී මේක backend එකත් එක්ක සම්බන්ධ වෙන්න ඕනේ.
            console.log('Sign up attempt:', name, email, password);
            alert('Signed up successfully! (Temporary)');
            closeModal('signup-modal');  // signup modal එක close කරන්න.
        });

    </script>
</body>
</html>
